#SpringBoot2.0默认采用Lettuce客户端来连接Redis服务端
#默认是不使用连接池的,只有配置 spring.redis.lettuce.pool 下的属性的时候才使用到redis连接池
#如果配置了 spring.redis.lettuce.pool ，则必须依赖commons-pool2
